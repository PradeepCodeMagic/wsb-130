<script>

    let firstNumber=Number(prompt("please enter your first number"))
    let opp=prompt("please enter -,+,*,/")
    let secondNumber=Number(prompt("please enter your second  number"))
   


    switch(opp){
        case "+" : console.log(firstNumber + secondNumber )
        break;

       case "-" : console.log(firstNumber - secondNumber )
       break;

       case "*" : console.log(firstNumber * secondNumber )
       break;

       case "/" : document.write( "ws jodhpur" ,  firstNumber / secondNumber )
      
    }



</script>
