<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: -100%;
            left: 40%;
            transition: 1s;
        }
        .active{
            top: 30% !important;
        }
    </style>
</head>
<body>
    <div class="modal">
        hero
    </div>
</body>

<script>

    let modal=document.querySelector(".modal")

    let a=setTimeout(()=>{
        modal.classList.add("active")
    },500)

    let b=setTimeout(()=>{
        modal.classList.remove("active")
    },10000)


</script>
</html>
